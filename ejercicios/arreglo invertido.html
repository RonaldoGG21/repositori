<head>

    <title>Document</title>
</head>
<body>
    <script>

        /* super sensillo, solo tienes que invertir el for */

        let arr ="ronaldo"
        let ss = []
        /* arreglo normal */
        console.log("arreglo normal");
        for(let i =0;i<arr.length;i++){
            console.log(arr[i]);
        }

        /* arreglo invertido */
        console.log("arreglo invertido");
        for(let i = arr.length-1;i>=0;i--){
            ss.push(arr[i])
        }

        console.log(ss.join(""));

        
    </script>
</body>
</html>
